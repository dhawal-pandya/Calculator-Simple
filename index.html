<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="equals.jpg" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- The wrapper -->
    <div class="high">
      <!-- The Top Segment -->
      <div class="screen">
        <div class="answer">0</div>
        <div class="operation">0</div>
      </div>
      <!-- The Middle Segment -->
      <div class="tray">
        <div class="spl">
          <!-- the all-clear key -->
          <div class="AC">AC</div>
          <!-- the backspace key -->
          <div class="clear">
            <span class="material-icons" style="font-size: 120%">
              backspace
            </span>
          </div>
          <div class="divide">÷</div>
        </div>
        <div class="sub-tray">
          <!-- the numbers -->
          <div class="number">
            <div class="seven">7</div>
            <div class="eigth">8</div>
            <div class="nine">9</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
          </div>
          <!-- the other buttons -->
          <div class="buttons">
            <div class="multiply">x</div>
            <div class="sub">—</div>
            <div class="add">+</div>
          </div>
        </div>
      </div>
      <!-- The Bottom Segment -->
      <div class="bottom">
        <div class="decimal">.</div>
        <div class="zero">0</div>
        <div class="equal">=</div>
      </div>
    </div>
  </body>
</html>
